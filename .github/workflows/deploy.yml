name: Deploy Listmonk to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Wrangler environment to deploy (leave empty for production)"
        required: false
        default: ""
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy ${{ inputs.environment && format('--env {0}', inputs.environment) || '' }}
          postCommands: |
            echo "${{ secrets.DB_PASSWORD }}" | wrangler secret put DB_PASSWORD ${{ inputs.environment && format('--env {0}', inputs.environment) || '' }}
