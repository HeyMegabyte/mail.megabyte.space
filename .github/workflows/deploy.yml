name: Deploy Listmonk to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Wrangler environment to deploy (leave empty for production)"
        required: false
        default: ""
        type: string

permissions:
  contents: read
  deployments: write

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: typecheck
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ inputs.environment && format('https://mail-{0}.megabyte.space', inputs.environment) || 'https://mail.megabyte.space' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy ${{ inputs.environment && format('--env {0}', inputs.environment) || '' }}
          postCommands: |
            echo "${{ secrets.DB_PASSWORD }}" | wrangler secret put DB_PASSWORD ${{ inputs.environment && format('--env {0}', inputs.environment) || '' }}

      - name: Verify deployment
        run: |
          DOMAIN="${{ inputs.environment && format('mail-{0}.megabyte.space', inputs.environment) || 'mail.megabyte.space' }}"
          echo "Waiting for deployment to propagate..."
          sleep 10
          echo "Checking health endpoint..."
          curl -sf "https://${DOMAIN}/__health" || echo "Health check pending (container may need cold start)"
          echo ""
          echo "Checking version endpoint..."
          curl -sf "https://${DOMAIN}/__version" || echo "Version check pending"
